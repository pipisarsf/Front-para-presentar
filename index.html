<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <title>Instituto el Sabio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="assets/images/logo.png" alt="logo institucional">
            <p class="text">Iniciar sesión</p> 
            <form action="validar.php" method="POST" autocomplete="on">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="password.html">Olvidé mi contraseña</a>
        </div>
        
        <div class="info-container">
            <div class="info-section">
                <h2>Sobre Nosotros</h2>
                <p>Bienvenido al Instituto El Sabio. Nos dedicamos a proporcionar educación de calidad a nuestros estudiantes. Nuestra misión es fomentar el aprendizaje y el crecimiento personal de cada alumno.</p>
                <h3>Nuestros Valores</h3>
                <!-- Cambiando la lista a botones con estilos -->
                <div class="valores">
                    <button class="btn-valor">Excelencia Académica</button>
                    <button class="btn-valor">Integridad</button>
                    <button class="btn-valor">Respeto</button>
                    <button class="btn-valor">Inclusión</button>
                    <button class="btn-valor">Innovación</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
